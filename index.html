<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  
  <label for="bookReviewTextarea">Enter your book review:</label>
  <textarea id="bookReviewTextarea" rows="5" cols="50"></textarea>
  <button id="displayReviewButton">Display Book Review</button>
  <p id="displayReviewResult"></p>
  
  
  <script>

    //display book review
    const bookReviewTextarea = document.getElementById("bookReviewTextarea");
    const displayReviewButton = document.getElementById("displayReviewButton");
    const displayReviewResult = document.getElementById("displayReviewResult");

    displayReviewButton.addEventListener("click", function (){
      const review = bookReviewTextarea.value;
      displayReviewResult.textContent = `Your book review: ${review}`;
    });
    
  </script>
</body>

</html>
